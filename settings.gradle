rootProject.name = 'rest-client-generator'

include ':api',
        ':core',

        ':webclient:webclient-processor',
        ':webclient:webclient-generator-spring-boot-starter',
        ':webclient:webclient-generator-spring-boot-autoconfigure',
        ':webclient:integration-test',

        ':resttemplate:resttemplate-processor',
        ':resttemplate:resttemplate-generator-spring-boot-starter',
        ':resttemplate:resttemplate-generator-spring-boot-autoconfigure',
        ':resttemplate:integration-test'

project(':api').projectDir = "$rootDir/api" as File
