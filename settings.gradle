project(':webclient:webclient-processor').projectDir = "$rootDir/webclient/webclient-processor" as File
project(':webclient:webclient-generator-spring-boot-starter').projectDir = "$rootDir/webclient/webclient-generator-spring-boot-starter" as File
project(':webclient:webclient-generator-spring-boot-autoconfigure').projectDir = "$rootDir/webclient/webclient-generator-spring-boot-autoconfigure" as File
project(':webclient:integration-test').projectDir = "$rootDir/webclient/integration-test" as File

project(':resttemplate:resttemplate-processor').projectDir = "$rootDir/resttemplate/resttemplate-processor" as File
project(':resttemplate:resttemplate-generator-spring-boot-starter').projectDir = "$rootDir/resttemplate/resttemplate-generator-spring-boot-starter" as File
project(':resttemplate:resttemplate-generator-spring-boot-autoconfigure').projectDir = "$rootDir/resttemplate/resttemplate-generator-spring-boot-autoconfigure" as File
project(':resttemplate:integration-test').projectDir = "$rootDir/resttemplate/integration-test" as File

